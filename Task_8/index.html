    <meta charset="UTF-8">

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">AbobaCar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Whites4I">Link to Git</a>
                    </li>
                    <div class="hstack gap-3">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <div class="vr"></div>
                        <li>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Dark mode</label>
                            </div>
                        </li>
                    </div>
                </ul>
                <form class="d-flex pt-1 pb-1" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container pt-2">

        <form class="row g-2" id="inputCar">

            <h3>Create new declaration</h3>

            <div class="col-md-4">
                <label for="modelCar" class="form-label">Car model</label>
                <input type="text" class="form-control" id="modelCar" placeholder="Daewoo Matiz" required>
            </div>

            <div class="col-md-4">
                <label for="yearManufactureCar" class="form-label">Year of manufacture</label>
                <input type="number" min="1900" max="2023" step="1" class="form-control" id="yearManufactureCar"
                    placeholder="2023" required></input>
            </div>

            <div class="col-md-4">
                <label for="priceCar" class="form-label">Price</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="priceCar" placeholder="200000" required></input>
                </div>
            </div>

            <div class="col-md-4">
                <label for="colorCar" class="form-label">Color</label>
                <input type="text" class="form-control" id="colorCar" placeholder="Orange" required>
            </div>

            <div class="col-md-4">
                <label for="clearedCustoms" class="form-label">State</label>
                <select class="form-select" id="clearedCustoms" required>
                    <option selected disabled value="">~</option>
                    <option value="Not cleared by customs">The car has not cleared customs</option>
                    <option value="Cleared by customs">The car is customs cleared</option>
                </select>
            </div>

            <div class="pb-4 d-grid gap-2 d-md-flex">
                <button class="btn btn-primary" type="submit" id="buttonForm">Submit</button>
            </div>

        </form>

        <table class="table table-striped table-bordered w-100">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Car model</th>
                    <th scope="col">Year of manufacture</th>
                    <th scope="col">Price</th>
                    <th scope="col">Color</th>
                    <th scope="col">Customs clearance status</th>
                </tr>
            </thead>
            <tbody class="table-group-divider ">
            </tbody>
        </table>

    </div>


    <script type="module" src="main.js" defer></script>
</body>

</html>
